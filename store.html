<!DOCTYPE html>
<html>
    <head>
        <title>Capstone Store</title>

        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header"

            <h1>CapStone Store</h1>
        </header>

            <h2 class="section-header">Yummys</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Coffee</span>
                    <img class="shop-item-image" src="coffee.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$3.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Steak</span>
                    <img class="shop-item-image" src="steak.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Peaches</span>
                    <img class="shop-item-image" src="peaches.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cake</span>
                    <img class="shop-item-image" src="cake.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Train Tickets</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Toronto Tickets</span>
                    <img class="shop-item-image" src="toronto.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">New York City Tickets</span>
                    <img class="shop-item-image" src="newyork.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$99.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div>
                <span class="cart-item cart-header">ITEM</span>
                <span class="cart-price cart-header">PRICE</span>
                <span class="cart-quantity cart-header">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
            </div>
        </footer>
    </body>
</html>
